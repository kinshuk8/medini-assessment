<app-navbar></app-navbar>

<div class="container py-5 mt-5">
  <div class="form-container bg-white rounded-4 shadow-sm p-4">
    <h2 class="mb-4">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <!-- Basic Details -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Enter your name">
            <div class="text-danger small mt-1" *ngIf="editForm.get('name')?.touched && editForm.get('name')?.errors?.['required']">
              Name is required
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Enter your email">
            <div class="text-danger small mt-1" *ngIf="editForm.get('email')?.touched && editForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div class="text-danger small mt-1" *ngIf="editForm.get('email')?.touched && editForm.get('email')?.errors?.['email']">
              Invalid email format
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Mobile No.</label>
            <input type="tel" class="form-control form-control-lg" formControlName="mobileNo" placeholder="Enter mobile number">
            <div class="text-danger small mt-1" *ngIf="editForm.get('mobileNo')?.touched && editForm.get('mobileNo')?.errors?.['required']">
              Mobile number is required
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control form-control-lg" formControlName="dob">
            <div class="text-danger small mt-1" *ngIf="editForm.get('dob')?.touched && editForm.get('dob')?.errors?.['required']">
              Date of birth is required
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" formControlName="gender" value="Male" id="genderMale">
              <label class="btn btn-outline-primary" for="genderMale">Male</label>

              <input type="radio" class="btn-check" formControlName="gender" value="Not Male" id="genderNotMale">
              <label class="btn btn-outline-primary" for="genderNotMale">Not Male</label>

              <input type="radio" class="btn-check" formControlName="gender" value="others" id="genderOthers">
              <label class="btn btn-outline-primary" for="genderOthers">Others</label>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-select form-select-lg" formControlName="country" (change)="onCountryChange()">
              <option value="">Select Country</option>
              <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
            </select>
            <div class="text-danger small mt-1" *ngIf="editForm.get('country')?.touched && editForm.get('country')?.errors?.['required']">
              Country is required
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">State</label>
            <select class="form-select form-select-lg" formControlName="state">
              <option value="">Select State</option>
              <option *ngFor="let state of states" [value]="state">{{ state }}</option>
            </select>
            <div class="text-danger small mt-1" *ngIf="editForm.get('state')?.touched && editForm.get('state')?.errors?.['required']">
              State is required
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control form-control-lg" formControlName="address" rows="3" placeholder="Enter your address"></textarea>
            <div class="text-danger small mt-1" *ngIf="editForm.get('address')?.touched && editForm.get('address')?.errors?.['required']">
              Address is required
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control form-control-lg" accept="image/*" (change)="onFileSelected($event)">
          </div>
          <div *ngIf="previewImage" class="text-center">
            <img [src]="previewImage" alt="Profile Preview" class="img-preview">
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-primary btn-lg px-5 rounded-pill" routerLink="/dashboard">Cancel</button>
        <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill" [disabled]="!editForm.valid">Save Changes</button>
      </div>
    </form>
  </div>
</div>
