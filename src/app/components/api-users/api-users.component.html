<app-navbar></app-navbar>

<div class="card py-5 mt-5">
  <div class="card-body">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading users...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
      <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadUsers()">Retry</button>
    </div>

    <!-- Users Table -->
    <div class="table-responsive" *ngIf="!loading && !error">
      <table class="table table-hover text-center align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.address.city }}</td>
            <td>
              <button class="btn btn-sm"
                      [class.btn-success]="user.status === 'active'"
                      [class.btn-warning]="user.status === 'inactive'"
                      (click)="toggleStatus(user)">
                {{ user.status }}
              </button>
            </td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-sm btn-outline-primary" (click)="editUser(user)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- No Data Message -->
      <div *ngIf="users.length === 0" class="text-center py-5">
        <i class="fas fa-users text-muted" style="font-size: 48px;"></i>
        <p class="h5 text-muted mt-3">No users found</p>
        <p class="text-muted">Click the Create User button to add a new user</p>
      </div>
    </div>
  </div>
</div>
